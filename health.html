<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthBot - Wellness Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user {
            background: #d1e7ff;
            align-self: flex-end;
        }
        .bot {
            background: #e8f5e9;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">ðŸ©º HealthBot</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask something about wellness..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function addMessage(text, sender) {
            const box = document.getElementById("chatBox");
            const msg = document.createElement("div");
            msg.className = `message ${sender}`;
            msg.textContent = text;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        }

        function botReply(userText) {
            const text = userText.toLowerCase();

            if (/(hi|hello|hey)/.test(text))
                return "Hello! How can I help you with your wellness today?";

            if (text.includes("water") || text.includes("drink"))
                return "Drinking enough water daily helps keep you energized and focused!";

            if (text.includes("sleep"))
                return "Most adults feel their best with 7-9 hours of sleep each night.";

            if (text.includes("exercise") || text.includes("workout"))
                return "Even 20â€“30 minutes of daily physical activity boosts your overall health!";

            if (text.includes("stress") || text.includes("anxiety") || text.includes("mental"))
                return "Deep breathing and short breaks can help reduce stress. For serious concerns, consult a professional.";

            if (text.includes("food") || text.includes("diet") || text.includes("nutrition")) {
                const tips = [
                    "Fruits and vegetables are great for improving overall health.",
                    "Balanced meals with protein, fiber, and healthy fats keep energy stable.",
                    "Avoiding too much sugar supports long-term wellness."
                ];
                return tips[Math.floor(Math.random() * tips.length)];
            }

            if (/(pain|bp|pressure|fever|diabetes|symptom)/.test(text))
                return "I cannot provide medical advice. Please consult a qualified healthcare professional.";

            return "I can help with general wellness, habits, sleep, food, and stress tips!";
        }

        function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            setTimeout(() => {
                const reply = botReply(text);
                addMessage(reply, "bot");
            }, 500);
        }
    </script>
</body>
</html>
